version: '3'

services:
  server:
    build:
      context: ./Server
      dockerfile: dockerfile
    container_name: serverlso
    ports:
      - "5050:5050"
    networks:
      - my_network

  client:
    build:
      context: ./Cliente
      dockerfile: dockerfile
    container_name: clientlso
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
